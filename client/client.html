<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Tong Tong Chat</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="static/client2.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
    <section id="container">
      <div class="local_video_box" id="local_container">
        <div class="one_local_video">
          <video id="remote_video" autoplay playsinline style="display:none;"></video>
          <video id="local_video" autoplay playsinline muted width="100%" height="100%"></video>
          <div class="buttons">
            <button id="refresh_guest_member" onclick="handleRefreshClick();">Refresh Guests Member</button>
            <button id="hangup_button" onclick="handleHangUpClick();" style="display:none;">Hang Up</button>
          </div>
        </div>
      </div>

      <div class="remote_video_box" id="remote_container">
        <div class="guests_images" id="guest_image_array"></div>
        <div class="guest_image" id="on_guest_img_container"></div>
        <div class="buttons" style="display:none;" id="remote_container_buttons">
          <button id="ACK_btn" onclick="handleACKBtn()">ACK</button>
          <button id="NAK_btn" onclick="handleNAKBtn()">NAK</button>
        </div>
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="static/notify.min.js"></script>
  <script src="static/client.js"></script>
</html>
