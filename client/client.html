<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Native WebSocket Example</title>
</head>
<body>
  <div class="flexChild">
    <div class="local_box">
      <video id="local_video" autoplay muted></video>
      <button id="hangup_button" onclick="handleHangUpClick();">
        Hang Up
      </button>
    </div>

    <div class="remote_box" id="remote_container">
      <video id="remote_video" autoplay></video>
      <button id="refresh_guest_member" onclick="handleRefreshClick();">
        Refresh Guests Member
      </button>
      <button id="hang_up" onclick="hangUpCall();">
	Hang Up
      </button>
    </div>

    <!-- <canvas id="screenshot" style="display:none;" width=640 height=480></canvas> -->
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="http://localhost:8080/static/notify.min.js"></script>
  <script src="http://localhost:8080/static/client.js"></script>
</body>
</html>
