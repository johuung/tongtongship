<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Native WebSocket Example</title>
</head>
<body>
  <div class="flexChild" id="camera-container">
    <div class="camera-box">
      <video id="local_video" autoplay muted></video>
      <img id="received_video_00" width=640 height=480>
      <img id="received_video_01" width=640 height=480>
      <img id="received_video_02" width=640 height=480>
      <img id="received_video_03" width=640 height=480>
      <img id="received_video_04" width=640 height=480>
      <img id="received_video_05" width=640 height=480>
      <img id="received_video_06" width=640 height=480>
      <img id="received_video_07" width=640 height=480>
      <img id="received_video_08" width=640 height=480>
      <button id="hangup-button" onclick="hangUpCall();">
	Hang Up
      </button>
        <h3 id="received_cookie_00" > </h3>
        <h3 id="received_cookie_01" > </h3>
        <h3 id="received_cookie_02" > </h3>
        <h3 id="received_cookie_03" > </h3>
        <h3 id="received_cookie_04" > </h3>
        <h3 id="received_cookie_05" > </h3>
        <h3 id="received_cookie_06" > </h3>
        <h3 id="received_cookie_07" > </h3>
        <h3 id="received_cookie_08" > </h3>
    </div>
    <canvas id="screenshot" style="display:none;" width=640 height=480></canvas>
  </div>
  <script src="http://localhost:8080/static/client.js"></script>
</body>
</html>
